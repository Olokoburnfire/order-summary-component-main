<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>



<body>
  <div class="bg__image"></div>
  <main class="container">

    <img src="images/illustration-hero.svg" alt="hero" class="hero">

  <!--this is the header-->
    <div id="header">
      <h1>Order Summary</h1>
    </div>
  <!--This is the summary. -->
    <p class="note">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
  <!-- This is the music plan section.-->
    <div class="plan">
      <article>
        <img src="images/icon-music.svg" alt="music-icon">
        <div id="center">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>  
        </div>
      </article>

      <button class="btn-change">
        Change
      </button>    
    </div>
  
  <!--This is the payment section-->
    <div class="payment">
      <button class="btn-pay">
        Proceed to Payment
      </button>
      <button class="btn-undo">
        Camcel Order
      </button>
    </div>
  </main>
  
  <!--I don't know if this part is meant to be on the webpage. -->
    <section class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="olokodana56@gmail.com">Olokodana Abdul-Kabir. O. </a>
    </section>
</body>
</html>
